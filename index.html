<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meme Generator by Etienne Deneault</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="container"> 
            <div id="dark-mode-container">
                <input type="checkbox" id="switch" /><label id="switch-label" for="switch">Toggle</label>
                <span id="mode-label">Dark/Light Mode</span>
            </div>
            <div> 
                <h1 id="title">Meme Generator</h1>
            </div>
        </div>
    
        <div class="flex-container">
            
            <div class="flex-item-left" id="textarea-container">
                <textarea class="myButton" name="toptext" class="autoresize" id="top-text" placeholder="Enter Text - TOP" rows="8" cols="30"></textarea>
                <textarea class="myButton" name="bottomtext" class="autoresize" id="bottom-text" placeholder="Enter Text - BOTTOM"rows="8" cols="30"></textarea>
            </div>
            
            <div class="flex-item-right">
                <div class="column">
                    <div class="item">
                        <label for="choose-file" >from file: </label>  
                    </div>
                    <div class="item">
                        <input class="myButton" name="choose-file" type="file" id="image-input" accept="image/*">
                    </div>
                    <div class="item">
                        <button class="myButton"id="generate-btn" >Generate!</button>
                    </div>
                    <div class="item">
                        <label for="data-url" >from image URL: </label>  
                    </div>
                    <div class="item">
                        <input class="myButton" name="data-url" type="url" id="url-input" placeholder="https://yourImage.jpg">
                    </div>
                    <div class="item">
                        <button class="myButton" id="urlImageBtn">Generate!</button>
                    </div>
                </div>  
            </div>
        </div>

        <div class="flex-container flex-item-center" id="gallery-control">
            <div class="form ">
                <div class="item ">
                    <h6>Save Meme to Gallery</h6>
                </div>
                <div class="item ">
                    <button type="submit" class="myButton" action="submit" id="add">ADD to Gallery</button>
                </div>
                <div class="item">
                    <button class="myButton"><a class="myButton"  id="download" download="myMeme.jpg" href="" onclick="download_img(this);">Download to myMeme.jpg</a></button>  
                </div>  
            </div>
        </div>

        <div class="flex-container flex-item-center column">
            <h6>PREVIEW</h6>  
            <canvas id="meme-canvas"></canvas>
        </div>

        <div class="container">
            <div class="flex-container flex-item-center column"><h4>MEME GALLERY</h4></div>
            <div class="grid" id="gallery-container"></div>
        </div>
    </div>
    <script src="app.js"></script>    
</body>
</html>
